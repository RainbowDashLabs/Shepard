#########################################################################################
# Command Localization                                                                  #
# Localization for each command.                                                        #
# The keys start with "command.<commandname>.<other>"                                   #
# <other> could be multiple things listed below:                                        #
# - The description key of the command description is always "description".             #
#   Every command needs a description                                                   #
# - Subcommands use the pattern of "subcommand.<subcommandname>"                        #
# - Arguments of subcommands use the pattern of "argument.<argumentname>"               #
#   If a argument is used in multiple command. Consider moving it to "command.general"  #
# - For every argument a argument description has to exist with                         #
#   the pattern of "argumentDescription.<argumentname>"                                 #
#                                                                                       #
# If you want to replace something add a playceholder with the format %<number>%        #
# starting at index 0 into the phrase.                                                  #
#########################################################################################

